
<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.4.2.min.css">

	<link rel="stylesheet" href="css/themes/default/gane.css">
	<script src="js/jquery.js"></script>
	<script src="_assets/js/index.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<div data-role="footer" class="nav-glyphish-example" data-theme="b">
			<div data-role="navbar" data-iconpos="bottom">
            <ul>
                <li><a href="#" data-icon="grid">Summary</a></li>
                <li><a href="#" data-icon="star" class="ui-btn-active">Sign UP</a></li>
                <li><a href="#" data-icon="gear">Setup</a></li>
				
            </ul>
			</div><!-- /navbar -->
		</div>
		
	</div><!-- /header -->
	<div class="sign-edin">
			<a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a" data-transition="pop">Sign in</a>
			<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
				<form>
					<div style="padding:10px 20px;">
					   
						<label for="un" class="ui-hidden-accessible">Username:</label>
						<input name="user" id="un" value="" placeholder="username" data-theme="a" type="text">
						<label for="pw" class="ui-hidden-accessible">Password:</label>
						<input name="pass" id="pw" value="" placeholder="password" data-theme="a" type="password">
						<button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Sign in</button>
					</div>
				</form>
			</div>
	</div>
	<div class="ui-field-contain">
	<form>
		<label for="textinput-1">First Name:</label>
		<input name="textinput-1" id="textinput-1" placeholder="firstname" value="" type="text">
		<label for="textinput-2">Last Name:</label>
		<input name="textinput-2" id="textinput-2" placeholder="lastname" value="" type="text">
		 <label for="textarea-5">Address:</label>
		<textarea cols="40" rows="10" name="textarea-5" id="textarea-5" data-mini="true">Address</textarea>
		<input value="Save" type="submit">
		</form>
	</div><!-- /content -->

	<div data-role="footer" style="overflow:hidden;">
    <h4 style="text-align:center;">User Form</h4>
    <div data-role="navbar">
        <ul>
            <li><a href="#">Next</a></li>
            <li><a href="#">Prev</a></li>
            <li><a href="#">Close</a></li>
        </ul>
    </div><!-- /navbar -->

 
</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
